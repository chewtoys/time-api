<!DOCTYPE html>
<html>
    <head>
        <title>Websocket timer</title>
        <script src="socket.io.js"></script>
    </head>
    <body>
        <button id="start">Start timer</button>
        <button id="stop">Stop timer</button>
        <span id="timer"></span>
        <script>
            let startedTimer;
            const drawTimer = timeDiff =>
                (document.querySelector('#timer').innerHTML = `${Math.floor(
                    timeDiff / 1000
                )} sec`);
            const startTimer = timeDiff => (
                stopTimer(),
                startedTimer = setInterval(() => {
                    timeDiff += 1000;
                    drawTimer(timeDiff);
                }, 1000)
            );
            const stopTimer = () => (
                clearInterval(startedTimer),
                startedTimer = undefined
            );

            const socket = io('https://api.time.lazy-ants.com/');
            socket.on('connect', function() {
                console.log('Connected');

                socket.emit(
                    'join-v2',
                    {
                        userId: '59f0ebec-8431-4384-aabe-7c168ab822f3'
                    },
                    res => {
                        console.log(res);
                        socket.emit('check-timer-v2', {
                            userId: '59f0ebec-8431-4384-aabe-7c168ab822f3'
                        });
                    }
                );
            });
            socket.on('check-timer-v2', function(data) {
                console.log('check-timer', data);
                if (data) {
                    let timeDiff = +new Date() - new Date(data.startDatetime);
                    drawTimer(timeDiff);
                    startTimer(timeDiff);
                }
            });
            socket.on('start-timer-v2', function(data) {
                console.log('start-timer', data);
            });
            socket.on('stop-timer-v2', function(data) {
                console.log('stop-timer', data);
                stopTimer();
            });
            socket.on('disconnect', function() {
                console.log('Disconnected');
            });

            document.querySelector('#start').addEventListener('click', () => {
                console.log('Start timer');
                socket.emit('start-timer-v2', {
                    userId: '59f0ebec-8431-4384-aabe-7c168ab822f3',
                    issue: 'Working on the project',
                    projectId: '90b39d1d-cb56-4cb8-91d2-dcc8fe63ef53'
                });
            });
            document.querySelector('#stop').addEventListener('click', () => {
                console.log('Stop timer');
                socket.emit('stop-timer-v2', {
                    userId: '59f0ebec-8431-4384-aabe-7c168ab822f3'
                });
            });
        </script>
    </body>
</html>
